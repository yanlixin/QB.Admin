<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>
        <%.AppTitle%>| Log in</title>

    <meta name="description" content="DEMP" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="<%.cdn%>/css/bootstrap.css" />
    <link rel="stylesheet" href="<%.cdn%>/css/font-awesome.css" />

    <!-- text fonts -->
    <link rel="stylesheet" href="<%.cdn%>/css/ace-fonts.css" />

    <!-- ace styles -->
    <link rel="stylesheet" href="<%.cdn%>/css/ace.css" />

    <!--[if lte IE 9]>
			<link rel="stylesheet" href="<%.cdn%>/css/ace-part2.css" />
		<![endif]-->
    <link rel="stylesheet" href="<%.cdn%>/css/ace-rtl.css" />

    <!--[if lte IE 9]>
		  <link rel="stylesheet" href="<%.cdn%>/css/ace-ie.css" />
		<![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
		<script src="<%.cdn%>/js/html5shiv.js"></script>
		<script src="<%.cdn%>/js/respond.js"></script>
		<![endif]-->
</head>

<body class="login-layout light-login">
    <div class="main-container">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="center">
                            <h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<span class="red">DEMP</span>
									<span class="white" id="id-text2">Application</span>
								</h1>
                            <h4 class="light-blue" id="id-company-text">&copy; DEMP</h4>
                        </div>

                        <div class="space-6"></div>

                        <div class="position-relative">
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												请输入你的登录信息
											</h4>

                                        <div class="space-6"></div>

                                        <form action="/login" method="post">
                                             <% .xsrfdata %>
                                            <fieldset>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="loginName" placeholder="登录名称" />
															<i class="ace-icon fa fa-user"></i>
														</span>
                                                </label>

                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
															<input type="password" name ="userPassword" class="form-control" placeholder="登录密码" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                                </label>

                                                <div class="space"></div>

                                                <div class="clearfix">
                                                    <label class="inline">
                                                        <input type="checkbox" class="ace" />
                                                        <span class="lbl"> 记住密码</span>
                                                    </label>

                                                    <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                                                        <i class="ace-icon fa fa-key"></i>
                                                        <span class="bigger-110">登录</span>
                                                    </button>
                                                </div>

                                                <div class="space-4"></div>
                                            </fieldset>
                                        </form>
                                        <%.flash.error%>
                                    </div>
                                </div>
                                <!-- /.widget-main -->

                                <div class="toolbar clearfix">
                                    <div>
                                        <a href="#" data-target="#forgot-box" class="forgot-password-link">
                                            <i class="ace-icon fa fa-arrow-left"></i>
                                            忘记密码
                                        </a>
                                    </div>

                                </div>
                            </div>
                            <!-- /.widget-body -->
                        </div>
                        <!-- /.login-box -->

                        <div id="forgot-box" class="forgot-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header red lighter bigger">
												<i class="ace-icon fa fa-key"></i>
												找回密码
											</h4>

                                    <div class="space-6"></div>
                                    <p>
                                        请输入您用于找回密码的电子邮箱
                                    </p>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="Email" />
															<i class="ace-icon fa fa-envelope"></i>
														</span>
                                            </label>

                                            <div class="clearfix">
                                                <button type="button" class="width-35 pull-right btn btn-sm btn-danger">
                                                    <i class="ace-icon fa fa-lightbulb-o"></i>
                                                    <span class="bigger-110">找回!</span>
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                                <!-- /.widget-main -->

                                <div class="toolbar center">
                                    <a href="#" data-target="#login-box" class="back-to-login-link">
												返回登录
												<i class="ace-icon fa fa-arrow-right"></i>
											</a>
                                </div>
                            </div>
                            <!-- /.widget-body -->
                        </div>
                        <!-- /.forgot-box -->
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.main-content -->
    </div>
    <!-- /.main-container -->

    <!-- basic scripts -->

    <!--[if !IE]> -->
    <script type="text/javascript">
        window.jQuery || document.write(
            "<script src='<%.cdn%>/js/jquery.js'>" + "<" + "/script>");
    </script>

    <!-- <![endif]-->

    <!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='<%.cdn%>/js/jquery1x.js'>"+"<"+"/script>");
</script>
<![endif]-->
    <script type="text/javascript">
        if ('ontouchstart' in document.documentElement) document.write(
            "<script src='<%.cdn%>/js/jquery.mobile.custom.js'>" + "<" +
            "/script>");
    </script>

    <!-- inline scripts related to this page -->
    <script type="text/javascript">
        jQuery(function($)
        {
            $(document).on('click', '.toolbar a[data-target]',
                function(e)
                {
                    e.preventDefault();
                    var target = $(this).data('target');
                    $('.widget-box.visible').removeClass(
                        'visible'); //hide others
                    $(target).addClass('visible'); //show target
                });
        });
    </script>
</body>

</html>
