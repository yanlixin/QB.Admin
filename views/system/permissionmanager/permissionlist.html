            </div><!-- /.nav-search -->

        <div class="widget-box widget-color-blue3 no-border">

                <h5 class="widget-title">

                    权限

                <div class="widget-toolbar">

                    <a href="#" data-action="reload" onclick="javascript: $('#table_permission').dataTable().fnDraw(false);">

                <div class="widget-toolbar no-border">

<script type="text/javascript">
    $(document).ready(function () {

        var columns = [
                { "mData": "PermissionID", "bSortable": true, "width": "5%" },
                { "mData": "PermissionGroup", "bSortable": true, "width": "10%" },
                { "mData": "PermissionName", "bSortable": true, "width": "10%" },
                { "mData": "ActionID", "bSortable": true, "width": "20%" },
                { "mData": "PermissionDesc", "bSortable": false },
                {
                    "mData": "RecordStatus", "bSortable": true, "width": "10%",
                    "mRender": function (data, type, full) {
                        var sOut = '';
                        if (data == "0") {
                            sOut += '<span class="label label-info arrowed arrowed-in-right">正常</span>';
                        } else if (data == "-1") {
                            sOut += '<span class="label label-danger arrowed arrowed-in-right">已删除</span>';
                        }
                        return sOut;
                    }
                }

        ];
        var url='/system/permission/list/json';
        $("#table_permission").dataTable({
            "iDisplayLength": 20,
            "aLengthMenu": [[15, 20, 25, 50, 100], [15, 20, 25, 50, 100]],
            "bAutoWidth": true,
            "bServerSide": true,
            "sAjaxSource": url,
            "sServerMethod": "POST",
            "fnServerParams": function (aoData) {

            },
            "aoColumns": columns,
            "bFilter": false,
            "bInfo": false,
            "bProcessing": false,
            "sDom": "<'top'f>rt<'row'<'col-sm-6'l><'col-sm-6'p>>",
            "oLanguage": {
                "sLengthMenu": "每页 _MENU_ 条",
                "sZeroRecords": "没有数据",
                "sSearch": "查找",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                }
            }
        });

    });
   
</script>
