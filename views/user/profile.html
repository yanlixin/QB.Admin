<script>

    jQuery(function($)
    {   
        $("#btnSubmit").click(function(){
            submitEvent();
        });
        
        $('.date-picker').datepicker({
            autoclose: true,
            todayHighlight: true
        })
        //show datepicker when clicking on the icon
        .next().on(ace.click_event, function () {
            $(this).prev().focus();
        });

        $('#validation-form').validate(
        {
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            ignore: "",
            rules:
            {
                OldPassword:
                {
                    required: true,
                    maxlength: 20,
                },
                UserPassword:
                {
                    minlength: 6,
                    maxlength: 20,
                },
                password_confirm:
                {
                    equalTo: "#UserPassword"
                },

            },
            messages:
            {
                OldPassword:
                {
                    required: "必须旧密码.",
                    maxlength: "用户名最多只能输入20个字符.",
                },
                UserPassword:
                {
                    maxlength: "密码长度在6-20个字符之间.",
                    minlength: "密码长度在6-20个字符之间.",
                },
                password_confirm:
                {
                    equalTo: "两次填写的密码不一致"
                }
            },


            highlight: function(e)
            {
                $(e).closest('.group').removeClass(
                    'has-info').addClass('has-error');
            },

            success: function(e)
            {
                $(e).closest('.group').removeClass(
                    'has-error'); //.addClass('has-info');
                $(e).remove();
            },

            errorPlacement: function(error, element)
            {
                if (element.is('input[type=checkbox]') ||
                    element.is('input[type=radio]'))
                {
                    var controls = element.closest(
                        'div[class*="col-"]');
                    if (controls.find(':checkbox,:radio')
                        .length > 1) controls.append(
                        error);
                    else error.insertAfter(element.nextAll(
                        '.lbl:eq(0)').eq(0));
                }
                else if (element.is('.select2'))
                {
                    error.insertAfter(element.siblings(
                        '[class*="select2-container"]:eq(0)'
                    ));
                }
                else if (element.is('.chosen-select'))
                {
                    error.insertAfter(element.siblings(
                        '[class*="chosen-container"]:eq(0)'
                    ));
                }
                else error.insertAfter(element.parent());
            },

            submitHandler: function(form)
            {
                submitdata();
            },
            invalidHandler: function(form) {}
        });

    });
    function submitEvent() {
        var submitData=$('#validation-form').serialize();
       
        
        var url = '/user/profile/save';
        $.ajax({
            url: url,
            timeout: 30000,
            type: "POST",
            data: submitData,
            dataType: 'json',
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("An error has occurred making the request: " + errorThrown)
            },
            success: function (data) {
                if (data.code == "0000") {
                     ace_alert("提示", data.message);
                    return true;
                } else {
                    ace_alert("错误", data.message);
                    return false;
                }

            }
        });
    }
</script>
